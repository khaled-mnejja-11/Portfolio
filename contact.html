<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Khaled</title>
  <style>
    :root {
      --bg: #000;
      --text: #EEE;
      --accent: #F4C6D0;
      --alt-accent: #C0A9F1;
      --card-bg: #111;
      --border: #6B6B6B;
    }

    body.light {
      --bg: #FFF;
      --text: #111;
      --accent: #8A2BE2;
      --alt-accent: #FF69B4;
      --card-bg: #F5F5F5;
      --border: #CCC;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--bg);
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--accent);
      color: var(--bg);
      border-color: var(--border);
    }

    .toggle-theme {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background-color: var(--accent);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(45deg, var(--accent), var(--alt-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .contact-card {
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      line-height: 1.6;
      font-size: 1rem;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .contact-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-field {
      margin: 1rem 0;
      width: 100%;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
    }

    .form-field button {
      background-color: var(--accent);
      color: var(--bg);
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-field button:hover {
      background-color: var(--alt-accent);
    }

    footer {
      background-color: var(--bg);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 600px) {
      .contact-card {
        font-size: 0.95rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" id="themeToggle">‚òÄÔ∏è</button>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./projects.html">Projects</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <div class="contact-card">
      <p>I would love to hear from you! Whether you want to discuss a project, share ideas, or just say hello, feel free to reach out.</p>
      
      <form id="contactForm">
        <div class="form-field">
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="form-field">
          <input type="email" id="email" placeholder="Your Email" required />
        </div>
        <div class="form-field">
          <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
        </div>
        <div class="form-field">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Khaled | Designed with care, powered by passion</p>
  </footer>

  <script>
    // Scroll reveal for contact card
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.contact-card').forEach(el => observer.observe(el));

    // Theme toggle functionality
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    function setTheme(mode) {
      body.classList.toggle("light", mode === "light");
      localStorage.setItem("theme", mode);
      toggleBtn.textContent = mode === "light" ? "üåô" : "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      const isLight = body.classList.contains("light");
      setTheme(isLight ? "dark" : "light");
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) setTheme(savedTheme);

    // Contact form handling
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Simple email validation and form submission alert
      if (!name || !email || !message) {
        alert("Please fill out all fields.");
      } else {
        alert(`Message sent! Thank you, ${name}.`);
        this.reset();
      }
    });
  </script>
</body>
</html>
